<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8 - Form Styling</title>
</head>
<link rel="stylesheet" href="CSS/day8.css">
<body>
    <h1 class="judul">Belajar CSS - Form Styling</h1>

    <form class="styled-form">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda">

        <label for="password">Password:</label>
        <input type="password" id="password" name="message" placeholder="Masukkan Password"></input>

        <label for="gender">Jenis Kelamin</label>
        <select id="gender" name="gender">
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
        </select>

        <label>
            <input type="checkbox" name="agree"> Saya setuju dengan syarat & ketentuan    
        </label>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
