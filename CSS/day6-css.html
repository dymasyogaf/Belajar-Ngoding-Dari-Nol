<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 - Layout</title>
    <link rel="stylesheet" href="CSS/day6.css">
</head>
<body>
    <h1>Belajar CSS - Layout</h1>
    
    <!-- Display -->
    <div class="display-box inline">Inline Box</div>
    <div class="display-box block">Box Block</div>
    <span class="display-box inline-block">Inline-Block</span>

    <!-- Position -->
    <div class="position-wrapper">
        <div class="pos-box static">Static</div>
        <div class="pos-box relative">Relative</div>
        <div class="pos-box absolute">Absolute</div>
        <div class="pos-box fixed">Fixed</div>
    </div>

    <!-- Float -->
    <div class="float-wrapper"
        <img src="https://via.placeholder.com/100" alt="Placeholder Image" class="float-left">
        <p>Ini contoh teks dengan gambar di float ke kiri. Jadi teks mengalir di samping gambar.</p>
    </div>

    <!-- Flexbox -->
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    
</body>
</html>
