<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 - List & Table Styling</title>
</head>
<link rel="stylesheet" href="CSS/day7.css">
<body>
    <!-- List -->
    <h2>Contoh List</h2>
    <ul class ="styled-list">
        <li>Belajar HTML</li>
        <li>Belajar CSS</li>
        <li>Belajar JavaScript</li>
    </ul>
    <ol class="styled-ol">
        <li>Bangun Pagi</li>
        <li>Kuliah / Kerja</li>
        <li>Belajar Coding</li>
    </ol>

    <!-- Table -->
    <h2>Contoh Table</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Skill</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Dymas</td>
                <td>Web Development</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Yoga</td>
                <td>SEO Specialist</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Febratama</td>
                <td>Data Analyst</td>
            </tr>
        </tbody>
    </table>        
</body>
</html>
