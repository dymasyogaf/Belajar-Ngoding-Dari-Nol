      // Fungsi untuk menambahkan pin/marker pada peta dari data JSON
      function addMarkersFromJSON(data) {
        Object.keys(data).forEach(function (provinsi) {
          var marker = L.marker(provinsiKoordinat[provinsi]).addTo(map);
          var popupContent = `
          <h2>${provinsi}</h2>
          <div style="overflow-y: auto; max-height: 250px;">
            <table class="popup-table">
              <thead>

                  <th>Tanggal</th>
                  <th>Nama Lembaga</th>
                  <th>Alamat</th>
                  <th>Mushaf</th>
                  <th>Iqra</th>
                </tr>
              </thead>
              <tbody>
        `;
          data[provinsi].forEach(function (location) {
            popupContent += `
            <tr>
              <td>${location.tanggal}</td>
              <td>${location.namalembaga}</td>
              <td>${location.alamat}</td>
              <td>${location.mushaf}</td>
              <td>${location.iqra}</td>
            </tr>
          `;
          });
          popupContent += `
              </tbody>
            </table>
          </div>
        `;
          marker.bindPopup(popupContent);
        });
      }

      // Panggil fungsi untuk menambahkan marker ke peta
      addMarkersFromJSON(data);
