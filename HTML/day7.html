<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 7</title>
</head>
<body>
    <h1>Belajar Buat Form</h1>
    <h2>Struktur Dasar Form</h2>
    <form action="/submit" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id ="password" name="password" required>
        <br><br>
        <input type="submit" value="Daftar">
    </form>

    <h2>Taxtarea (Input Multi Bahasa)</h2>
    <label for="alamat">Alamat:</label><br>
    <taxtarea id="alamat" name="alamat" rows="4" cols="30"></taxtarea>

    <h2>Radio Button (Pilih Satu)</h2>
    <p>Jenis Kelamin:</p>
    <input type="radio" id="pria" name="gender" value="Pria">
    <label for="pria">Pria</label>
    <input type="radio" id=""wanita" name="gender" value="Wanita">
    <label for="wanita">Wanita</label>

    <h2>Checkbox (Pilih Banyak)</h2>
    <p>Hobi</p>
    <input type="checkbox" id="musik" name="hobi" value="Musik">
    <label for="musik">Musik</label>
    <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
    <label for="olahraga">Olahraga</label>   
    <input type="checkbox" id="ngoding" name="hobi" value="Ngoding">
    <label for="ngoding">Ngoding</label>

    <h2>Dropdown (Pilih Satu dari Banyak)</h2>
    <labbel for="jurusan">Jurusan:</labbel>
    <select id="jurusan" name="jurusan">
        <option value="TI">Teknik Informatika</option>
        <option value="SI">Sistem Informasi</option>
        <option value="DKV">Desain Komunikasi Visual</option>
    </select>
    <h2>Tombol</h2>
    <input type="submit" value="Kirim">
    <input type="reset" value="Reset">
    <button type="button">Tombol Biasa</button>
</body>
</html>
